<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>
        <meta name="description" content="The classic rock, paper, scissors game with UI">
        <meta name="keywords" content="game, rock-paper,scissors">
    </head>

    <body>
        <h1>Welcome to Rock, Paper, Scissors!</h1>
        <h2>Choose an option</h2>
        <div class="choices">
            <button id='rock'>Rock</button>
            <button id='paper'>Paper</button>
            <button id='scissors'>Scissors</button>
        </div>
        <div class="scoreboard">
            <div class="player">
                <h2>You</h2>
                <h2 id="playerScore">0</h2> 
            </div>
            <div class="com">
                <h2>Com</h2>
                <h2 id="comScore">0</h2>
            </div>
        </div>
        <div class="scoreboard-message">
            <p>Let's get started..</p>
        </div>
        <div class="icons">
            <img id="player-icon" src="icons/rock-icon.png" alt="player's rock-icon">
            <img id="com-icon" src="icons/rock-icon.png" alt="computer's rock-icon">
        </div>
        <script src="script.js"></script>
    </body>
</html>
